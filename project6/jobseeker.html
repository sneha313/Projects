<script>
var obj=angular.module("info",['ngRoute','ngSanitize']);
		obj.config(function($routeProvider) {
		$routeProvider
		.when("/", {
        templateUrl : "seeker-registration.html"
    })
	.when("/Personal", {
        templateUrl : "personal.html"
    })
	.when("/Educational", {
	templateUrl : "education.html"
	})
	.when("/seeker", {
	templateUrl : "seeker.html"
	})
	.when("/Home", {
	templateUrl : "home.html"
	})
	.when("/Professional", {
	templateUrl : "professionalExperience.html"
	})
	});
	obj.controller("personal",function($scope,$http){
	$http.get("personal.json").then(function(response){
	$scope.user=response.data;
	});
	});
</script>
